<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="estilocontactenos.css">

</head>
<body>
    <div id="header">
        <nav class="navbar">
          <div class="logo">
              <img src="./Pic/iconogamer.png" width="50px" height="50px">
              <span>Gamer 2024</span>
          </div>
          <ul>
              <li><a href="./index.html">Inicio</a></li>
              <li><a href="./somos.html">Quiénes somos</a></li>
              <li><a href="./contactenos.html">Contacto</a></li>
          </ul>
      </nav>
    </div>


    <div id="contactenos">
        <div id="tituloContactenos">
            <h1> Contactenos </h1>
        </div>
    
        <div id = "contenidoContactenos">
            <div class="container">
                <h1>Contáctanos</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        
        </div>
    </div>
    
</body>
</html>
